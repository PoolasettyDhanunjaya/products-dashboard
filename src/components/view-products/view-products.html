<div class="product-list-wrapper">

  <!-- üöÄ Header Section -->
  <div class="header-bar">
    <h2>üì¶ Product List</h2>

    <!-- ‚ûï Create New Product (HTML routing using routerLink) -->
    <button class="add-button" routerLink="/">+ New</button>
  </div>

  <!-- üì• Async Product Data Binding -->
  <ng-container *ngIf="productList$ | async as productList">
    
    <!-- ‚úÖ Product List Display if Products Exist -->
    <ng-container *ngIf="productList.length > 0; else noProducts">
      <table class="product-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price (‚Çπ)</th>
            <th>Actions</th>
          </tr>
        </thead>

        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{ product.productName }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>

            <td>
              <!-- üîç View Product (Query Param Routing - HTML + TypeScript) -->
              <button
                (click)="view(product!)"
                [routerLink]="['/view-product']"
                [queryParams]="{ id: product.id }"
                title="View Product"
                class="icon-button">
                üîç
              </button>

              <!-- ‚úèÔ∏è Edit Product (TS file routing using Router) -->
              <button 
                (click)="view(product!)"
                [routerLink]="['/edit-product']"
                [queryParams]="{ id: product.id }"
                title="Edit Product" 
                class="icon-button">
                ‚úèÔ∏è
              </button>

              <!-- üóëÔ∏è Delete Product -->
              <button 
                (click)="delete(product.id!)" 
                title="Delete Product" 
                class="icon-button">
                üóëÔ∏è
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>

  </ng-container>

  <!-- ‚ùå No Products Found (Fallback Template) -->
  <ng-template #noProducts>
    <p>‚ùå {{error}}</p>         
  </ng-template>

</div>
