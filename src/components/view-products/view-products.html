<div class="product-list-wrapper">
  <h2>ğŸ“¦ Product List</h2>

  <!-- âŒ Error Message -->
  <div *ngIf="hasError" class="error-message">
    âŒ Failed to load products. Please try again later.
  </div>

  <!-- âœ… Product Table -->
  <ng-container *ngIf="productList$ | async as productList">
    <ng-container *ngIf="productList.length > 0; else noProducts">
      <table class="product-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price (â‚¹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{ product.productName }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>
            <td>
              <button [routerLink]="['/edit-product', product.id]">
                âœï¸ Edit
              </button>
              <button
                (click)="delete(product.id!)"
                class="delete-button"
                title="Delete Product"
              >
                ğŸ—‘ï¸ Delete
              </button>
            </td>
          </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>

  <!-- ğŸ•’ No Products or Still Loading -->
  <ng-template #noProducts>
    <p>ğŸ•’ No products found or still loading...</p>
  </ng-template>
</div>
