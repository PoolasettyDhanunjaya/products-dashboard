<div class="product-list-wrapper">
  <h2>📦 Product List</h2>

  <!-- ❌ Error Message -->
  <div *ngIf="hasError" class="error-message">
    ❌ Failed to load products. Please try again later.
  </div>

  <!-- ✅ Product Table -->
  <ng-container *ngIf="productList$ | async as productList">
    <ng-container *ngIf="productList.length > 0; else noProducts">
      <table class="product-table">
        <thead>
          <tr>
            <th>Name</th>
            <th>Description</th>
            <th>Category</th>
            <th>Price (₹)</th>
            <th>Actions</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let product of productList">
            <td>{{ product.productName }}</td>
            <td>{{ product.description }}</td>
            <td>{{ product.category }}</td>
            <td>{{ product.price }}</td>

<td>
  <button [routerLink]="['/view-product', product.id]" title="View Product" class="icon-button">
    🔍
  </button>
  <button [routerLink]="['/edit-product', product.id]" title="Edit Product" class="icon-button">
    ✏️
  </button>
  <button (click)="delete(product.id!)" title="Delete Product" class="icon-button">
    🗑️
  </button>
</td>




          </tr>
        </tbody>
      </table>
    </ng-container>
  </ng-container>

  <!-- 🕒 No Products or Still Loading -->
  <ng-template #noProducts>
    <p>🕒 No products found or still loading...</p>
  </ng-template>
</div>
