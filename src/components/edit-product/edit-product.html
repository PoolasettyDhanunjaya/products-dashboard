<div class="edit-wrapper">
  <div class="edit-container">

    <!-- üìù Page Heading -->
    <h2>Edit Product</h2>

    <!-- üì¶ Async Pipe: Wait for product$ to resolve -->
    <ng-container *ngIf="product ; else loadingOrError">

      <!-- ‚úÖ If product is found, show editable form -->
      <div *ngIf="product; else notFound">

        <!-- üñãÔ∏è Editable Form Fields -->
        <label>
          Name: 
          <input [(ngModel)]="product.productName" />
        </label><br />

        <label>
          Description: 
          <input [(ngModel)]="product.description" />
        </label><br />

        <label>
          Category: 
          <input [(ngModel)]="product.category" />
        </label><br />

        <label>
          Price (‚Çπ): 
          <input type="number" [(ngModel)]="product.price" />
        </label><br />

        <!-- üíæ Save Button (calls save function and navigates to /products) -->
        <a routerLink="/products" style="margin-left: 10px;">
          <button (click)="save(product)">üíæ Save</button>
        </a>

      </div>
    </ng-container>

    <!-- ‚è≥ Fallback: Loading product -->
    <ng-template #loadingOrError>
      <p>üîÑ Loading product...</p>
    </ng-template>

    <!-- ‚ùå Fallback: Product not found -->
    <ng-template #notFound>
      <p>‚ùå Product not found.</p>
    </ng-template>

  </div>
</div>
