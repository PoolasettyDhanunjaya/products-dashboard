<div class="view-wrapper">
  <div class="view-container">

    <!-- üîç Page Title -->
    <h2>üîç View Product</h2>

    <!-- üôã Custom Pipe Example: Greeting based on "Bro" -->
    <p>{{ "Bro" | greeting }}</p>

    <!-- üì¶ Async View: Product Object Loaded from TS -->
    <ng-container *ngIf="product else loadingOrError">

      <!-- ‚úÖ Show Product Details if Product Exists -->
      <div *ngIf="product; else notFound" class="product-card">
        <div><strong>Name:</strong> {{ product.productName }}</div>
        <div><strong>Description:</strong> {{ product.description }}</div>
        <div><strong>Category:</strong> {{ product.category }}</div>
        <div><strong>Price (‚Çπ):</strong> {{ product.price }}</div>

        <!-- üîô Back Button to Product List -->
        <a routerLink="/products" class="icon-button">
          <button>‚¨ÖÔ∏è</button>
        </a>
      </div>
    </ng-container>

    <!-- ‚è≥ Loading Fallback -->
    <ng-template #loadingOrError>
      <p>üîÑ Loading product...</p>
    </ng-template>

    <!-- ‚ùå Fallback if Product Not Found -->
    <ng-template #notFound>
      <p>‚ùå Product not found.</p>
    </ng-template>

  </div>
</div>
